<!DOCTYPE html>
<html>
<head>
	<!-- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp-->
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<!-- This web page is inspired by Caroline Barriere's webpage at https://raw.githubusercontent.com/carolinebarriere/carolinebarriere.github.io/master/SEG3125-Module2-Grocery -->

<!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
        <p class="tablinks">Dery's Groceries</p>
        <button class="tablinks active" onclick="openInfo(event, 'Client')">Client</button>
        <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
        <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

<!-- Tab content -->
<div id="Client" class="tabcontent" style="display: block;">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Diet Category:
  <div id="dietOptions">
    <input type="checkbox" value="LactoseFree" id="lactoseFree" onchange="populateListProductChoices('dietOptions', 'displayProduct')" />
    <label for="organicOnly">LactoseFree</label>
    <br />
    <input type="checkbox" value="NutsFree" id="nutsFree" onchange="populateListProductChoices('dietOptions', 'displayProduct')" />
    <label for="organicOnly">Nuts Free</label>
    <br />
    <input type="checkbox" value="Organic" id="organicOnly" onchange="populateListProductChoices('dietOptions', 'displayProduct')" />
    <label for="organicOnly">Organic Products Only</label>
  </div>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<footer>
    <p>Site Web con√ßu par <em>- Coding in the AM -</em></p>
</footer>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>
<script>
  populateListProductChoices('dietOptions', 'displayProduct')
</script>

</body>
</html>
